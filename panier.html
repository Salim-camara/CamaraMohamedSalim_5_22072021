<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/panier.css">

    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/59156f5274.js" crossorigin="anonymous"></script>

    <!-- Autres -->
    <title>Panier - ORINOCO</title>
</head>
<body>

    <h1>ORINOCO</h1>
    <!-- Panier -->
    <div class="panier">
        <h2 class="panier--title">Panier</h2>
        <div class="panier--content">
            <p class="panier--nom">Nom</p>
            <p class="panier--obj">Objectif</p>
            <p class="panier--prix">Prix</p>
        </div>
        <span class="panier--line"></span>

        <div class="panier--elt">
            <div class="product">
                <span>nom</span>
                <span>50tjfh78</span>
                <span>price</span>
            </div>
            <div class="product">
                <span>nom</span>
                <span>50tjfh78</span>
                <span>price</span>
            </div>
            <div class="product">
                <span>nom</span>
                <span>50tjfh78</span>
                <span>price</span>
            </div>
            <h3 class="product--total">Total: 2000 euros</h3>
        </div>
        
        <div class="buttons">
            <button class="panier--empt">Vider le panier</button>
            <button class="panier--confirm">Confirmer mes produits</button>
        </div>
    </div>

    <!-- Formulaire -->
    <form action="POST">
        <label for="">Dernière ligne droite !</label>
        <input type="text" name="" id="" placeholder="Nom">
        <input type="text" name="" id="" placeholder="Prénom">
        <input type="text" name="" id="" placeholder="Adresse">
        <input type="text" name="" id="" placeholder="Ville">
        <input type="mail" placeholder="Email">
        <input type="tel" placeholder="Numéro de téléphone">
        <input type="submit">
    </form>
    
</body>
</html>
