<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/panier.css">

    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/59156f5274.js" crossorigin="anonymous"></script>

    <!-- Autres -->
    <title>Panier - ORINOCO</title>
</head>
<body>

    <h1>ORINOCO</h1>
    <!-- Panier -->
    <div class="panier">
        <h2 class="panier--title">Panier</h2>
        <div class="panier--content">
            <p class="panier--nom">Nom</p>
            <p class="panier--obj">Objectif</p>
            <p class="panier--prix">Prix</p>
        </div>
        <span class="panier--line"></span>

        <div class="panier--elt">
            
        </div>
        
        <div class="buttons">
            <button class="panier--empt">Vider le panier</button>
            <button class="panier--confirm">Confirmer mes produits</button>
        </div>
    </div>

    <!-- Formulaire -->
    <form>
        <label id="scroll">Dernière ligne droite !</label>
        <input type="text" class="nom" placeholder="Nom">
        <p class="p--nom erreur">Veuillez saisir un nom valide</p>
        <input type="text" class="prenom" placeholder="Prénom">
        <p class="p--prenom erreur">Veuillez saisir un prénom valide</p>
        <input type="text" class="adresse" placeholder="Adresse">
        <p class="p--adresse erreur">Veuillez saisir une adresse valide</p>
        <input type="text" class="ville" placeholder="Ville">
        <p class="p--ville erreur">Veuillez saisir une ville valide</p>
        <input type="email" placeholder="Email" class="mail">
        <p class="p--mail erreur">Veuillez saisir un email valide</p>
        <input type="tel" placeholder="Numéro de téléphone (facultatif)" class="numero">
        <input type="submit" class="submit">
    </form>

    <!-- Balises JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/panier.js"></script>
    
</body>
</html>
