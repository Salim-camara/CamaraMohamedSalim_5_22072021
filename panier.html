<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/panier.css">

    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/59156f5274.js" crossorigin="anonymous"></script>

    <!-- Autres -->
    <title>Panier - ORINOCO</title>
</head>
<body>

    <h1>ORINOCO</h1>
    <!-- Panier -->
    <div class="panier">
        <h2 class="panier--title">Panier</h2>
        <div class="panier--content">
            <p class="panier--nom">Nom</p>
            <p class="panier--obj">Objectif</p>
            <p class="panier--prix">Prix</p>
        </div>
        <span class="panier--line"></span>

        <div class="panier--elt">
            
        </div>
        
        <div class="buttons">
            <button class="panier--empt">Vider le panier</button>
            <button class="panier--confirm">Confirmer mes produits</button>
        </div>
    </div>

    <!-- Formulaire -->
    <form>
        <label for="" id="scroll">Dernière ligne droite !</label>
        <input type="text" name="" id="" class="nom" placeholder="Nom">
        <p class="p--nom"></p>
        <input type="text" name="" id="" class="prenom" placeholder="Prénom">
        <p class="p--prenom"></p>
        <input type="text" name="" id="" class="adresse" placeholder="Adresse">
        <p class="p--adresse"></p>
        <input type="text" name="" id="" class="ville" placeholder="Ville">
        <p class="p--ville"></p>
        <input type="mail" placeholder="Email" class="mail">
        <p class="p--mail"></p>
        <input type="tel" placeholder="Numéro de téléphone (facultatif)" class="numero">
        <input type="submit" class="submit">
    </form>

    <!-- Balise JavaScript -->
    <script src="js/panier.js"></script>
    
</body>
</html>
